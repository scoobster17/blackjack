<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Blackjack</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	<article id="container">
		<header>
			Blackjack
		</header>
		<main>
			<h1>Play Blackjack</h1>
			<section>
				<p>Press the button below to start a new game!</p>
				<button>Deal</button>
			</section>
			<section>
				<h2>Table</h2>
				<ul>
					<li>
						Dealer&apos;s Hand
						<dl>
							<dt>Cards</dt>
								<dd>
									<ul></ul>
								</dd>
							<dt>Total value</dt>
								<dd>0</dd>
						</dl>
					</li>
					<li>
						Your Hand
						<dl>
							<dt>Cards</dt>
								<dd>
									<ul></ul>
								</dd>
							<dt>Total value</dt>
								<dd>0</dd>
						</dl>
					</li>
				</ul>
				<ul class="actions">
					<li>
						<button data-action="hit">Hit</button>
					</li>
					<li>
						<button data-action="stick">Stick</button>
					</li>
					<!-- <li>
						<button data-action="split">Split</button>
					</li> -->
				</ul>
			</section>
		</main>
		<footer>
			<small>&copy; Phil Gibbins</small>
		</footer>
	</article>
	<script type="text/javascript" src="./js/bundle.js"></script>
</body>
</html>
